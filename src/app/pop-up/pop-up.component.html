<div class="popup-main">
    <div class="popup-msg">
        <p>{{msg}}</p>
    </div>
    <div class="popup-btns">
        <button mat-stroked-button (click)="popupSubmit('Negative')">Cancel</button>
        <button mat-flat-button class="positive" (click)="popupSubmit('Positive')">Yes!</button>
    </div>
</div>
