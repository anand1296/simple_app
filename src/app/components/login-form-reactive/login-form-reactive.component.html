<div class="login_main">
    <mat-card class="col-md-4 col-sm-6 col-xs-6">
        <mat-card-header>
            <mat-card-title class="card_title">1010 Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="signIn()">
                <div class="email_input">
                    <mat-form-field class="form_field" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" formControlName="email" matInput required>
                        <mat-error *ngIf="loginForm.get('email').errors?.required">Email required</mat-error>
                        <mat-error *ngIf="loginForm.get('email').errors?.email">Invalid email!</mat-error>
                    </mat-form-field>
                </div>
                <div class="password_input">
                    <div class="forgot_password">
                        <span class="fp_link">Forgot password?</span>
                    </div>
                    <mat-form-field class="form_field" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [type]="hide_password ? 'password' : 'text'" formControlName="password" matInput required>
                        <button mat-icon-button matSuffix (click)="toggleHidePassword($event)"
                            [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide_password">
                            <mat-icon>{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password').errors?.required">Password required</mat-error>
                    </mat-form-field>
                    <mat-error *ngIf="authError.length > 0">{{authError}}</mat-error>
                </div>
                
                <div class="form_buttons">
                     <button mat-flat-button color="primary" class="signin_btn" (click)="signIn()">Login</button>
                     <hr>
                     <button class="button" (click)="signIn_withGoogle()" class="btn btn-danger google_signin_btn">Login with Google</button>
                </div>
                <div class="reg_link">
                    <a routerLink="/register">Not registered? Register here!</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
