<div class="container">
    <div class="row">
        <div class="avatar-header">
            Select your avatar!
        </div>
        <ng-container *ngFor="let img of imgArr">
            <mat-card class="col-md-4 col-sm-6 col-xs-6">
                <div class="card-image">
                    <img mat-card-image [src]="img" alt="User image" (click)="avatarSelected($event.target.src)">
                </div>
            </mat-card>
        </ng-container>
    </div>
</div>
